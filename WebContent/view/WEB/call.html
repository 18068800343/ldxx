    function initTable(){
    	$.ajax({
            type: 'POST',
            url: getContextPath()+'/lx/getLx',
            dataType: 'json',
            data: {
            },
            success: function (json) {
            	 if(json!=null){

            			 $("#shouji").html("手机: "+json[i].lxShouji)
            			 $("#wangzhi").html("网址: "+json[i].lxWangzhi)
            			 $("#email").html("E-mail: "+json[i].lxEmail)

            			 $("#youbian").html("邮编: "+json[i].lxYoubian)
            		 }
            	 }
            }
      });
