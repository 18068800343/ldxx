        <div class="modal-body">
                <div>
                    <form class="form-inline" id="new_form_all" method="post" enctype="multipart/form-data">

				                            <tr>
				                                <td style="width:10%;">新闻标题 </td>

				                                </td>
				                            </tr>

        <div class="LowerPart">
            <table class="table table-bordered table-condensed" id="mainContent">
                   <thead>
                    <tr>
                        <th style="width:50px;">序号</th>
                        <th>新闻标题</th>

<script src="../../js/jquery.js"></script>

    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
        var ue=UE.getEditor('container');
        var ue2=UE.getEditor('xgcontainer');
        var ue3=UE.getEditor('lookcontrainer');
    </script> 
<script>
$(document).ready( function () {
	initTable();
} );
var table=$('#mainContent').DataTable({
	"deferRender": true,
    "processing": true,
    "bDestroy": true,
    "iDisplayLength": 10,
    "searching": false,
    "lengthChange": false,
    "oLanguage": {
	    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
	},
	"columns": [
	            { "data": null},
	            { "data": "xwBt"}, 
	            { "data": "xwDate"}, 
	        ],
	        "columnDefs": [
							{	
								 "class": "tcenter",
								    "targets": 3,
								    "searchable": true,
								    "render": function(data, type, full) {
								  	  		return '<i class="iconfont icon-icon-test" style="font-size:18px;cursor:pointer;" onclick="lookThis(this)" title="查看"></i> <i class="iconfont icon-shanchu" style="font-size:18px;cursor:pointer;"  title="删除"  id="delyiji"></i>  <i class="iconfont icon-xiugai" style="font-size:18px;cursor:pointer;" title="修改" data-toggle="modal" data-target="#xiugaiyiji" id="showxg"></i>'
								  	  		
								        }
								  }
							],
 "order": [[2, 'desc']],
    "oLanguage": { //国际化配置
    "sProcessing": "正在获取数据，请稍后...",
    "sLengthMenu": "显示 _MENU_ 条",
    "sZeroRecords": "查询不到相关数据",
    "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
    "sInfoEmpty": "记录数为0",
    "sInfoFiltered": "(全部记录数 _MAX_ 条)",
    "sInfoPostFix": "",
    "sSearch": "搜索",
    "sUrl": "",
    "oPaginate": {
        "sFirst": "第一页",
        "sPrevious": "上一页",
        "sNext": "下一页",
        "sLast": "最后一页"
    }},
    "fnDrawCallback"  : function(){
      　　this.api().column(0).nodes().each(function(cell, i) {
      　　　　cell.innerHTML =  i + 1;
      　  　});
      }
});

function initTable(){
    $.ajax({
        type: 'POST',
        url: getContextPath()+'/xw/getAllXW',
        dataType: 'json',
        data: {
        },
        success: function (json) {
        	 $('#mainContent').dataTable().fnClearTable();
             $('#mainContent').DataTable().rows.add(json).draw(false);
        }
    });
}
	
	$("#addmaterial").click(function(){
		$("#name").val('')
	})
	
	//添加
	$("#addyiji").click(function(){
		if($("#biaoti").val()==''){
			toastr.error("标题为空")
			return;
		}
		$.ajax({
		        type: 'POST',
		        url: getContextPath()+'/xw/addXW',
		        dataType: 'json',
		        data: {
		        	xwBt:$("#biaoti").val(),
		        	xwPicter:UE.getEditor('container').getContent(),
		        	xwNr:$("#xwnr").val(),
		        },
		        success: function (json) {
	        	    if(json.result>0){
	        	    	toastr.success("添加成功")
	        	    	$("#myModal").modal('hide')
	        	    	$('#mainContent').DataTable().row.add(json.xw).draw(false);     //新增行立即显示
	        	    }else{
	        	    	toastr.error("添加失败")
	        	    }
		        }
		    });
	})
	//删除一级项目类型
	 $('#mainContent').delegate('#delyiji','click', function () {
    	var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		$.SmartMessageBox({
            title: "删除提示",
            content: "确认删除？",
            buttons: '[取消][确定]'
        }, function (ButtonPressed) {
        	if (ButtonPressed === "确定") {
        		myTool.mask.show('删除中...');
        		$.ajax({
    	            type: 'POST',
    	            url: getContextPath()+'/xw/deleteXW',
    	            dataType: 'json',
    	            data: {
    	            	id:data.xwId
    	            },
    	            success: function (json) {
						myTool.mask.hide();
    	            	if(json!=0){
    	            		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
    	            		toastr.success('删除成功');
    	            	}else{
    	            		toastr.error('删除失败');
    	            	}
    	            }
    	        });
        	    	
        	}
        });

    });
		
	//修改一级项目类型
	var xgId;
	var tr;
		$('#mainContent').delegate('#showxg','click', function () {
			tr = $(this).closest('tr');
			var dom = $(this).parents('tr');
			var data=$('#mainContent').DataTable().row(dom).data();
			
			xgId=data.xwId;
			$("#xgbiaoti").val(data.xwBt);
			$("#xgxwnr").val(data.xwNr);
			//$("#xgcontainer").val(data.xwNr)
			ue2.ready(function(){
			    ue2.setContent(data.xwPicter);
			});
		})
	
	$("#changeyiji").click(function(){
		var oldNum=$(tr.children()[0]).text();
		if($("#xgbiaoti").val().trim()==''){
			toastr.error("标题为空")
			return false;
		}
		var xwbt=$("#xgbiaoti").val();
		var xwtp=UE.getEditor('xgcontainer').getContent()
		var xwnr=$("#xgxwnr").val();
	  		$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/xw/updateXWbyId',
	            dataType: 'json',
	            data:{
	            	xwId:xgId,
	            	xwBt:xwbt,
	            	xwPicter:xwtp,
	            	xwNr:xwnr
	            },
	            success: function (json) {
	                if(json.result>0){
	                	//location.reload([true]);
	                	toastr.success('修改成功');
	                	$("#xiugaiyiji").modal('hide')
	                	$('#mainContent').DataTable().row(tr).data(json.xw);//修改行立即显示
	                	$(tr.children()[0]).text(oldNum);
	                }else{
	                	toastr.error("修改失败")
	                }
	            }
	        });
	})
	
	function lookThis(obj){
		var dom=$(obj).parents("tr");
		var data=$('#mainContent').DataTable().row(dom).data();
		$("#lookbiaoti").text(data.xwBt);
		$("#lookxwnr").text(data.xwNr);
	    ue3.ready(function(){
	    	ue3.setContent(data.xwPicter);
		    UE.getEditor('lookcontrainer').setDisabled('fullscreen');
		});
		$("#look_myModal").modal("show");
		
	}
	
</script>
</html>
